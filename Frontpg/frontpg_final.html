<title>Image Grid with Hover Effect</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: black;
  }

  
  .grid-container {
    display: grid;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    grid-template-columns: repeat(11, 132px);
    grid-template-rows: repeat(4, 132px); 
    grid-gap: 1px;
    width: 98%;
  }
  
  .grid-item {
    position: relative;
    width:fit-content;
    height:fit-content;
    overflow: hidden;
    transition: transform 0.3s ease;
  }
  
  .grid-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: grayscale(100%);
    z-index: 0; 
    transition: transform 0.1s ease;
  }

  /* Set aspect ratio to 1:1 for images inside grid-items */
  .grid-item img {
    aspect-ratio: 1 / 1;
  }
  
  .grid-item:hover {
    transform: scale(1.2);
    z-index: 1;
  }

  .grid-item:hover img{
    filter: grayscale(0%);
    z-index: 1;
  }

  .zairza {
    position: fixed;
    top: 1%;
    left: 38%;
    transform: translate(-50%, -50%);
    
    
    color: rgb(255, 200, 200);
    padding: 10px 20px;
    font-size: 50px;
    white-space: nowrap;
    overflow: hidden;
    animation: roll-animation 2s cubic-bezier(0.215, 0.610, 0.355, 1) infinite;
  }

  @keyframes roll-animation {
    0% {
      transform: translateY(0%);
    }
    100% {
      transform: translateY(-100%);
    }
  }
  
  .zairza1 {
